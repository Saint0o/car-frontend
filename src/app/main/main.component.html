<div class="alert alert-success">
  <table>
    <td>name</td>
    <td>model</td>
    <td>price</td>
    <td>id</td>
    <td>power</td>
    <tr *ngFor="let car of cars">
      <td>{{ car.brandName }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.price }}</td>
      <td>{{ car.id }}</td>
      <td>{{ car.power }}</td>
    </tr>
  </table>
</div>
