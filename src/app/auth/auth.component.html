<div class="form-group">
  <label>Login</label>
  <input class="form-control" name="username" [(ngModel)]="auth.login" />
</div>
<div class="form-group">
  <label>Password</label>
  <input class="form-control" name="password" [(ngModel)]="auth.password" />
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(auth)">ENTER</button>
</div>
